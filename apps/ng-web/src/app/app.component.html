<div class="container mx-auto">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="my-4 w-full">
      <input matInput formControlName="search" type="search" />
    </mat-form-field>

    <brew-color-grid-select formControlName="color" [selectedColor]="form.value.color" (colorChange)="form.controls.color.setValue($event)">
    </brew-color-grid-select>

    <div class="flex justify-end">
      <button mat-raised-button type="submit">Submit</button>
    </div>
  </form>

  <div class="py-2">
    <code class="block whitespace-pre overflow-x-scroll">{{
      form.value | json
    }}</code>
  </div>
</div>
